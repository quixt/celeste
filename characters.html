    <script>
        var flash = true;
        const flashButton = document.getElementById("flash");
        flashButton.addEventListener("click", () => {
            if (flash) {
                console.log("amogus")
                flashButton.innerHTML = "Flash: OFF";
                flash = false;
                var style = document.createElement("style");
                style.id = "flashy";
                style.innerHTML = "nav a:hover{ color:#82f07f !important; }";
                document.body.appendChild(style);
            } else {
                console.log("not_amogus")
                flashButton.innerHTML = "Flash: ON";
                flash = true;
                document.getElementById("flashy").remove();
            }
        });
    </script>
